<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Leaderboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background-image: url('{{ url_for("static", filename="background.jpeg") }}');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      min-height: 100vh;
      padding: 40px 20px;
    }

    h1 {
      margin-bottom: 20px;
      font-size: 36px;
      text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.5);
      color: #fff;
    }

    .leaderboard-container {
      background: #ffffff0c;
      backdrop-filter: blur(15px);
      border-radius: 20px;
      padding: 30px;
      max-width: 800px;
      width: 100%;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.4);
    }

    table {
      width: 100%;
      border-collapse: collapse;
      color: #fff;
      font-size: 18px;
      text-align: left;
    }

    th, td {
      padding: 12px 15px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
    }

    th {
      background: rgba(255, 255, 255, 0.1);
      font-size: 20px;
    }

    tr:hover {
      background: rgba(255, 255, 255, 0.1);
      transition: background 0.3s;
    }

    .back-btn {
      margin-top: 30px;
      padding: 12px 25px;
      background: linear-gradient(145deg, #0f0e5f, #9421ff);
      color: #fff;
      border: none;
      border-radius: 50px;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .back-btn:hover {
      background: linear-gradient(145deg, #9421ff, #0f0e5f);
      box-shadow: 4px 4px 15px #0f0e5f, -2px -2px 10px #9421ff;
    }
  </style>
</head>
<body>
  <h1>üèÜ Leaderboard</h1>

  <div class="leaderboard-container">
    <table>
      <thead>
        <tr>
          <th>Rank</th>
          <th>Player</th>
          <th>Score</th>
        </tr>
      </thead>
      <tbody>
        {% for user in scores %}
          <tr>
            <td>{{ loop.index }}</td>
            <td>{{ user.name }}</td>
            <td>{{ user.score }}</td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>

  <a href="{{ url_for('lobby') }}">
    <button class="back-btn">‚¨Ö Back to Lobby</button>
  </a>
</body>
</html>
